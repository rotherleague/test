<style>
.tint:before { background: rgba(0,0,255, 0.5); }
</style>


<div style="position:relative;left:0px;top:0px;width:100px;height:120px;margin:0 auto;padding:0;background:#f4f4f4">

          class="tint"

          height="59"

          data-file-width="31" 
          data-file-height="59">
